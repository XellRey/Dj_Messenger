{% extends '_base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="login_block">
    <h1>Login</h1>
    <form method="post" class="login_form">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Log In</button>
    </form>
    <a href="{% url 'signup' %}">Registration</a>
</div>
{% endblock %}
