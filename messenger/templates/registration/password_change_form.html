{% extends '_base.html' %}
{% block title %}Change you password{% endblock %}

{% block content %}
    <div class="change_password">
        <h1>Change Password</h1>
        <form method="post" class="login_form">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Change</button>
        </form>
        <a href="{% url 'profile' %}">Back</a>
    </div>
{% endblock %}
