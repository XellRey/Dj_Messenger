{% extends '_base.html' %}
{% load static %}
{% block content %}
    <div class="chat_block">
        <div class="user_list">
            <div class="profile">
                <img src="{{request.user.avatar.url}}">
                <h3>{{request.user.username}}</h3>
            </div>
            <div class="contacts">
                <img src="{% static '/img/contacts_icon.png' %}">
                <h3><a id="contacts_btn" href="#">Контакты</a></h3>
                <div id="contacts_list" class="contacts_list">
                    {% for f in friends %}
                        <div class="touch">
                            <div class="contacts_object">
                                <img src="{{f.avatar.url}}">
                                <p><a href="{% url 'user_chat' f.id %}">{{f.username}}</a></p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
                <form method="get">
                    <input class="search_contacts" name="q" placeholder="Search">
                </form>
                {% for u in user_list %}
                    <div class="touch">
                        <div class="contacts_object">
                            <img src="{{u.avatar.url}}">
                            <p><a href="{% url 'user_chat' u.id %}">{{u.username}}</a> </p>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
