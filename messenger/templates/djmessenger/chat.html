{% extends '_base.html' %}
{% block content %}
    <div class="chat_block">

        <div class="contacts_list">
            <div class="profile">
                <img src="{{request.user.avatar.url}}">
                <h3>{{request.user.username}}</h3>
            </div>
                <form method="get">
                    <input class="search_contacts" name="q" placeholder="Search">
                </form>
                {% for u in contacts_list %}
                <div class="touch">
                    <div class="contacts_object">
                        <img src="{{user.avatar.url}}">
                        <p><a href="#">{{u.username}}</a> </p>
                    </div>
                </div>
                {% endfor %}

        </div>

        <div class="current_contact_chat">
            <img  class="img" src="{{user.avatar.url}}" alt="">
            <h3>{{user.username}}</h3>
        </div>
        <div class="chat">
            <div class="message_list">
                    {% for m in message_list %}
                    <div class="message_object">
                        <p>{{m.message}}</p>
                        <p>{{m.date}}</p>
                    </div>
                    {% endfor %}
            </div>
        </div>
        <div class="send_message">
            <form method="post">
                {% csrf_token %}
                {{message_form}}
                <button type="submit">Send</button>
            </form>
        </div>

    </div>
{% endblock %}
