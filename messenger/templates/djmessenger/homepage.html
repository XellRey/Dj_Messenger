{% extends '_base.html' %}
{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        Hi {{user.email}}!
        <a href="{% url 'logout' %}">Log out</a>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    <a href="{% url 'chat' %}">Chat</a>

{% endblock %}
